<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    {% for post in posts %}
        <article class="media content-section">
          {{ post.magazine.telelink }}
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{% url 'magazine-posts' post.magazine.name %}">{{ post.magazine.name }}</a>

          </div>
        </article>
    {% endfor %}
</div>
</body>
</html>
